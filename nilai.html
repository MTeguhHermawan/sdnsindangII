<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nilai Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; background:#f4f6f8; margin:0 }
header { background:#1e88e5; color:white; padding:20px; text-align:center }
.container { padding:20px }
input, select, button {
  width:100%; padding:10px; margin-top:10px;
  border-radius:6px; border:1px solid #ccc
}
button { background:#1e88e5; color:white; border:none }
.card {
  background:white; padding:15px; margin-top:15px; border-radius:8px
}
.mapel { font-weight:bold }
.avg { margin-top:6px; color:#1e88e5; font-weight:bold }
</style>
</head>

<body>

<header>
<h2>üìä Nilai Siswa</h2>
<a href="index.html" style="color:white">‚Üê Kembali</a>
</header>

<div class="container">
  <select id="kelas">
    <option value="A">Kelas VI A</option>
    <option value="B">Kelas VI B</option>
  </select>

  <input id="kode" placeholder="Masukkan Kode Orang Tua">
  <button onclick="cek()">Lihat Nilai</button>

  <select id="filterMapel" onchange="tampil()" style="display:none"></select>

  <div id="hasil"></div>
</div>

<script>
let semuaData = [];

function parseTanggal(tgl) {
  const p = tgl.split("/");
  let m = p[0].padStart(2,"0");
  let d = p[1].padStart(2,"0");
  let y = p[2].length === 2 ? "20"+p[2] : p[2];
  return new Date(`${y}-${m}-${d}`);
}

async function cek() {
  const kode = document.getElementById("kode").value.trim();
  const kelas = document.getElementById("kelas").value;
  const res = await fetch(`data/nilai_kelas${kelas}.csv`);
  const text = await res.text();

  semuaData = [];
  const rows = text.split("\n").slice(1);

  rows.forEach(r => {
    if (!r.trim()) return;
    const col = r.split(";").map(x => x.trim());
    if (col.length < 5) return;

    const [k, nama, mapel, tanggal, nilai] = col;

    if (k === kode) {
      semuaData.push({
        nama,
        mapelAsli: mapel,
        mapel: mapel.replace(/\s*\(.*?\)/g,""),
        tanggal,
        nilai: Number(nilai),
        dateObj: parseTanggal(tanggal)
      });
    }
  });

  if (semuaData.length === 0) {
    document.getElementById("hasil").innerHTML =
      "<p>Data tidak ditemukan</p>";
    document.getElementById("filterMapel").style.display = "none";
    return;
  }

  semuaData.sort((a,b) => b.dateObj - a.dateObj);

  const select = document.getElementById("filterMapel");
  select.innerHTML = `<option value="all">Semua Mapel</option>`;

  [...new Set(semuaData.map(d => d.mapel))].forEach(m => {
    select.innerHTML += `<option value="${m}">${m}</option>`;
  });

  select.style.display = "block";
  tampil();
}

function tampil() {
  const pilih = document.getElementById("filterMapel").value;
  const hasil = document.getElementById("hasil");
  hasil.innerHTML = "";

  const data = pilih === "all"
    ? semuaData
    : semuaData.filter(d => d.mapel === pilih);

  hasil.innerHTML += `<div class="card"><b>${data[0].nama}</b></div>`;

  let grup = {};
  data.forEach(d => {
    if (!grup[d.mapel]) grup[d.mapel] = [];
    grup[d.mapel].push(d);
  });

  for (let m in grup) {
    let total = 0;
    grup[m].forEach(i => total += i.nilai);
    let rata = (total / grup[m].length).toFixed(1);

    hasil.innerHTML += `<div class="card">
      <div class="mapel">${m}</div>`;

    grup[m].forEach(i => {
      hasil.innerHTML += `${i.tanggal} ‚Äî ${i.mapelAsli} : <b>${i.nilai}</b><br>`;
    });

    hasil.innerHTML += `<div class="avg">Rata-rata: ${rata}</div></div>`;
  }
}
</script>

</body>
</html>
